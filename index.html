<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Food Store | Fully Responsive Landing Page</title>
  </head>
  <body>
    <!-- Header Start -->

    <header>
      <!-- TopBar Start -->
      <div class="top-bar">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <div class="top-bar__icons">
            <a href="#">
              <img src="assets/icons/facebook.svg" alt="facebook-icon" />
            </a>
            <a href="#">
              <img src="assets/icons/twitter.svg" alt="twitter-icon" />
            </a>
            <a href="#">
              <img src="assets/icons/google.svg" alt="google-icon" />
            </a>
            <a href="#">
              <img src="assets/icons/instagram.svg" alt="instagram-icon" />
            </a>
            <a href="#">
              <img src="assets/icons/search.svg" alt="search-icon" />
            </a>
          </div>

          <div
            class="
              top-bar__auth
              d-flex
              justify-content-between
              align-items-center
            "
          >
            <div>
              <img src="assets/icons/user-icon.svg" alt="login-icon" />
              <a href="#">Log in</a>
            </div>
            <span>|</span>

            <div>
              <img src="assets/icons/edit.svg" alt="register-icon" />
              <a href="#">Register Now</a>
            </div>
            <span>|</span>

            <div>
              <img src="assets/icons/cart.svg" alt="cart-icon" />
              <a href="#">0 items - ($0.00)</a>
            </div>
          </div>
        </div>
      </div>
      <!-- TopBar End -->

      <!-- Nav Start -->
      <nav class="nav">
        <!-- Nav Top Start -->
        <div class="nav__top">
          <div
            class="container d-flex justify-content-between align-items-center"
          >
            <div class="nav__top--contact d-flex align-items-center">
              <img src="assets/icons/phone.svg" alt="phone-icon" />
              <div>
                <h5>Call US: (+84) 123 456 789</h5>
                <h6>E-mail : support@freshmeal.com</h6>
              </div>
            </div>
            <div class="nav__top--brand">
              <img src="assets/icons/logo.svg" alt="logo" />
            </div>
            <div class="nav__top--time d-flex align-items-center">
              <img src="assets/icons/clock.svg" alt="clock-icon" />
              <div>
                <h5>Working Hours:</h5>
                <h6>Mon - Sat (8.00am - 12.00am)</h6>
              </div>
            </div>
          </div>
        </div>
        <!-- Nav Top End -->

        <!--Nav Menu Start -->
        <div class="nav__menu magic-shadow">
          <div
            class="container d-flex justify-content-center align-items-center"
          >
            <a href="#" class="active">Home</a>
            <a href="#">About us</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Shop</a>
            <a href="#">Services</a>
            <a href="#">Gallery</a>
            <a href="#">Contact us</a>
          </div>
        </div>
        <!-- Nav Menu End -->
      </nav>
      <!-- Nav End -->
    </header>
    <!-- Header End -->

    <main></main>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
